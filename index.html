<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Photo Album</title>
</head>
<body>

    <div class="gallery">
        <div class="img-container">
            <img src="./previews/hills-preview.jpg" alt="This is a picture of cloudy hills" 
            data-original="./full/hills-full.jpg"
            />
        </div>
        <div class="img-container">
            <img src="./previews/island-preview.jpg" alt="A picture of a random island" 
            data-original="./full/island-full.jpg"
            />
        </div>
        <div class="img-container">
            <img src="./previews/mountain-preview.jpg" alt="Look at this mountain" 
            data-original="./full/mountain-full.jpg"
            />
        </div>
        <div class="img-container">
            <img src="./previews/woods-preview.jpg" alt="Don't get lost in the woods" 
            data-original="./full/woods-full.jpg"
            />
        </div>

        <div class="modal">
            <img src="" alt="" class="full-img">
            <p class="caption">Image Text</p>
        </div>

    </div>
    
</body>
<script src="script.js"></script>
</html>
